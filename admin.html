<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid" style="background-color: #E18383;">
            <a class="navbar-brand" href="#">Lazzy Sleepy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="inicio.html">
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Administracion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <h2>Crud Camas</h2>
        <div>
            <table id="tabla" class="overflow-auto">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Tipo de cama</th>
                        <th>Medidas aproximadas</th>
                        <th>Capacidad</th>
                        <th>Uso común</th>
                    </tr>
                </thead>
                <tbody id="personas-tbody">

                </tbody>
            </table>
        </div>
    </main>
    <dialog id="modal-agregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Camas</h3>
            </header>
            <form id="frmAgregar">
                <input type="text" id="tipo_cama" placeholder="Tipo de cama" required>
                <input type="text" id="medidas_aproximadas" placeholder="Medidas aproximadas" required>
                <input type="email" id="capacidad" placeholder="Capacidad" required>
                <input type="number" id="uso_comun" placeholder="Uso común" required>
                <input type="file" id="imagen-file" accept="image/*">
                <input type="hidden" id="imagen-url" />
                <input type="hidden" id="persona-id" />
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

    <dialog id="modal-editar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarEditar"></a>
                <h3>Modificar Camas</h3>
            </header>
            <form id="frmAgregar">
                <input type="text" id="tipo_cama" placeholder="Tipo de cama" required>
                <input type="text" id="medidas_aproccimadas" placeholder="Medidas aproximadas" required>
                <input type="email" id="capacidad" placeholder="Capacidad" required>
                <input type="number" id="vso_comun" placeholder="Uso común" required>
                <input type="file" id="imagen-file" accept="image/*">
                <input type="hidden" id="imagen-vrl" />
                <input type="hidden" id="persona-id" />
                <button type="submit" class="contrast" id="btn-submit">Guardar</button>
            </form>
        </article>
    </dialog>

    <!--boton flotante-->
    <button class="add-button" id="btnAbrirModal" title="Agregar Camas">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-user-round-plus-icon lucide-user-round-plus">
            <path d="M2 21a8 8 0 0 1 13.292-6" />
            <circle cx="10" cy="8" r="5" />
            <path d="M19 16v6" />
            <path d="M22 19h-6" />
        </svg>
    </button>

    <script src="js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
